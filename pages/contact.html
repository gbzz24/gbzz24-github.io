        <section id="contact">
    
            <h1 class="section-header">SAY HI!</h1>
            
            <div class="contact-wrapper">
            
            <!-- Left contact page --> 
            
            <form id="contact-form" class="form-horizontal" role="form">
                
                <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
                </div>
                </div>
        
                <div class="form-group">
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
                </div>
                </div>
        
                <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
                
                <button class="btn send-button" id="submit" type="submit" value="SEND">
                <div class="alt-send-button">
                    <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                </div>
                
                </button>
            </form>
            
                <div class="direct-contact-container">
        
                <ul class="contact-list">
                    <li class="list-item"><i class="fas fa-map-marker-alt fa-2x"><span class="contact-text place"> <a href="#"> Palermo, CABA BA</a></span></i></li>

                    <li class="list-item"><i class="fas fa-envelope-open-text fa-2x"><span id="mailI" class="contact-text gmail"><a href="mailto:#" title="Send me an email">Gbz2@hotmail.com</a></span></i></li>
                    
                </ul>
        
                <hr>
                <ul class="social-media-list">
                    <li><a href="" target="_blank" class="contact-icon">
                        <i class="fab fa-instagram"></i></a>
                    </li>
                    <li><a href="whatsapp://send?abid=+5491122503184&text=Hello%2C%20World!" target="_blank" class="contact-icon">
                        <i class="fab fa-whatsapp"></i></a>
                    </li>
                    <li><a href="https://www.linkedin.com/in/progabriels/" target="_blank" class="contact-icon">
                        <i class="fab fa-linkedin"></i></a>
                    </li>
                    <li><a href="https://github.com/gbzz24" target="_blank" class="contact-icon">
